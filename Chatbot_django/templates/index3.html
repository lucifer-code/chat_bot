<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
        }

        .bot-message {
            text-align: left;
            background-color: #f2f2f2;
        }

        .user-message {
            text-align: right;
            background-color: #4caf50;
            color: #fff;
        }

        .typing-indicator {
            position: absolute;
            bottom: 5px;
            left: 15px;
            width: 10px;
            height: 2px;
            background-color: #ccc;
            animation: typing 0.8s infinite;
        }

        @keyframes typing {
            0% { width: 10px; }
            50% { width: 30px; }
            100% { width: 10px; }
        }

        form {
            padding: 15px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        button, select, input[type="date"] {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        select {
            width: 150px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message bot-message">
            <p>{{ message }}</p>
            <div class="typing-indicator"></div>
        </div>

        {% if options %}
        <form method="POST">
            <button type="submit" name="service" value="Photography">Photography</button>
            <button type="submit" name="service" value="Videography">Videography</button>
            <button type="submit" name="service" value="Both">Both</button>
        </form>
        {% elif locations %}
        <form method="POST">
            <select name="location">
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
        {% elif date %}
        <form method="POST">
            <input type="date" name="date">
            <button type="submit">Submit</button>
        </form>
        {% elif button %}
        <form method="POST">
            <input type="hidden" name="service" value="{{ request.form.service }}">
            <input type="hidden" name="location" value="{{ request.form.location }}">
            <input type="hidden" name="date" value="{{ request.form.date }}">
            <button type="submit" name="check_availability">Check Availabilities</button>
        </form>
        {% elif employees %}
        <ul>
            {% for employee in employees %}
            <li>{{ employee }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
